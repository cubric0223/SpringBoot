<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>상품 추가</title>
</head>
<body>
<h1>상품 추가</h1>
<form action="/products/add" method="POST">

  <input type="text" id="name" name="name" required><br><br>

  <input type="submit" value="추가">
</form>
</body>
</html>
